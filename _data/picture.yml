media_queries:
  mobile: 'max-width: 480'
  tablet: 'max-width: 768'
  laptop: 'max-width: 1024'
  desktop: 'max-width: 1200'
  wide: 'min-width: 1201'

presets:

  default:
    markup: data_auto
    widths: [ 240, 300, 400, 820 ]
    formats: [webp, original]
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 150

  herofirst:
    widths: [450, 463, 543, 738, 994]
    formats: [webp, original]
    sizes:
      mobile: 450px
      tablet: 738px
      laptop: 994px
      desktop: 463px
      wide: 543px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 450
  
  herotwo:
    widths: [367, 450, 463, 495, 553]
    formats: [webp, original]
    sizes:
      mobile: 450px
      tablet: 367px
      laptop: 495px
      desktop: 463px
      wide: 553px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 367

  heroend:
    widths: [223, 229, 274, 367, 495]
    formats: [webp, original]
    sizes:
      mobile: 223px
      tablet: 367px
      laptop: 495px
      desktop: 229px
      wide: 274px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 223


  logo:
    widths: [ 250 ]
    formats: [webp, original]
    sizes:
      mobile: 150px
    size: 250px
    fallback_width: 250
    dimension_attributes: false

  shop:
    widths: [ 444 ]
    formats: [webp, original]
    sizes:
      laptop: 444px
    size: 400px
    dimension_attributes: false
    fallback_width: 444

  post:
    widths: [ 450, 738, 790, 940 ]
    formats: [webp, original]
    sizes:
      mobile: 450px
      tablet: 738px
      laptop: 790px
      desktop: 940px
    fallback_width: 450
    dimension_attributes: false

  box:
    markup: data_auto
    widths: [ 307, 367, 450, 495, 738 ]
    formats: [webp, original]
    sizes:
      mobile: 450px
      tablet: 738px
      laptop: 495px
      desktop: 307px
      wide: 367px
    attributes:
      img: 'class="img-thumb"'
      parent: 'class="lazyimg"'
    dimension_attributes: false


  avatar:
    widths: [40, 50, 70, 120]
    formats: [webp, original]
    fallback_width: 40
    attributes:
      img: 'class="author-thumb" itemprop="image"'
    dimension_attributes: false


  lazy:
    markup: data_auto
    link_source: true
    noscript: true
