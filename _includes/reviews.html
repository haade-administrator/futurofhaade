	<style>
		.m-b-30 {
	margin-bottom: 30px;
}

.rating-card {
	background-color: #fff;
	padding: 30px;
	margin-bottom: 30px;
	box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.rating-number {
	font-size: 3.125em ;
	font-weight: 600;
}
.rating-number small {
	font-size: 1em;
}

.rating-stars:before {
	content: "";
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: #eee;
}

.rating-stars .filled-star {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: #ffc107;
}

.rating-stars img {
	height: 100%;
	width: 100%;
	display: block;
	position: relative;
	z-index: 1;
}

.rating-progress {
	display: flex;
	justify-content: center;
	align-items: center;
}
.rating-progress .rating-grade {
	padding: 3px 20px 3px 0;
	float: left;
	width: 50px;
	text-align: right;
	display: flex;
	justify-content: flex-end;
	align-items: center;
}
.rating-progress .rating-grade img {
	height: 15px;
	margin-left: 3px;
}
.rating-progress .progress {
	float: left;
	width: calc(100% - 110px);
	border-radius: 10px;
}
.rating-progress .progress .bg-warning {
	background-color: #ffc107 !important;
	border-radius: 10px;
}
.rating-progress .rating-value {
	padding: 3px 0 3px 20px;
	float: left;
	width: 60px;
}
.rating-progress:after {
	content: "";
	clear: both;
	display: table;
}
