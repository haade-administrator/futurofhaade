{% if page.layout == 'post' %}
<div class="rating-holder">
  <div class="Stars" style="--rating: {{page.rating}}; --star-background: #FF6600" aria-label="Rating of this product is {{page.rating}} out of 5."></div>
</div>
{% elsif page.layout == 'product' %}
<div class="Stars" style="--rating: {{rating}};" aria-label="Rating of this product is {{rating}} out of 5." alt="Rating of this product is {{rating}} out of 5."></div>
{% endif %}
