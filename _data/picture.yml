media_queries:
  mobile: 'max-width: 480px'
  tablet: 'max-width: 768'
  laptop: 'max-width: 1024px'
  desktop: 'max-width: 1200'
  wide: 'min-width: 1201'

presets:

  default:
    markup: data_auto
    widths: [ 300, 400, 820 ]
    formats: [webp, original]
    attributes:
      parent: class="lazy"
    dimension_attributes: true
    fallback_width: 300

  logo:
    widths: [ 250 ]
    formats: [webp, original]
    sizes:
      mobile: 150px
    size: 250px
    fallback_width: 250
    dimension_attributes: true

  shop:
    markup: data_auto
    widths: [ 425 ]
    formats: [webp, original]
    sizes:
      laptop: 350px
    size: 425px
    attributes:
      parent: class="lazy"
    dimension_attributes: true
    fallback_width: 640

  post:
    markup: data_auto
    widths: [ 944 ]
    formats: [webp, original]
    sizes:
      laptop: 350px
    size: 944px
    attributes:
      parent: class="lazy"
    fallback_width: 944
    dimension_attributes: true

  box:
    markup: data_auto
    widths: [ 368 ]
    formats: [webp, original]
    sizes:
      laptop: 350px
    size: 368px
    attributes:
      img: 'class="img-thumb"'
      parent: class="lazy"
    dimension_attributes: true


  avatar:
    widths: [40, 50, 70]
    formats: [webp, original]
    sizes:
      wide: 70px
      laptop: 50px
      mobile: 40px
    dimension_attributes: true
    fallback_width: 40

  lazy:
    markup: data_auto
    link_source: true
    noscript: true
