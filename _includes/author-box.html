<!-- Author Box -->
{% if page.author %}
{% if site.authorbox == "enabled" %}
<div class="authorbox mb-5 mt-5 pt-4 pb-4" itemscope itemtype="https://schema.org/Person">
    <div class="row">
        <div class="wrapavname col-md-3 text-center">
            {% if author.gravatar %}
            <img  class="author-thumb" src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=70&d=mm&r=x" alt="{{ author.display_name }}" itemprop="image">
            {% else %}
            <img  class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" width="70" height="70" alt="{{ author.display_name }}" itemprop="image">
            {% endif %}
            <p class="mt-4 mb-0 small text-center">
                <a target="_blank" class="d-inline-block mx-1 text-dark" href="{{ author.web }}" itemprop="url"><i class="fa fa-link"></i></a>
                <a target="_blank" class="d-inline-block mx-1 text-dark" href="{{ author.twitter }}" itemprop="sameAs"><i class="fab fa-twitter"></i></a>
                <a target="_blank" class="d-inline-block mx-1 text-dark" href="{{ author.youtube }}" itemprop="sameAs"><i class="fab fa-youtube"></i></a>
                <a target="_blank" class="d-inline-block mx-1 text-dark" href="{{ author.discord }}" itemprop="sameAs"><i class="fab fa-discord"></i></a>
                <a class="d-inline-block mx-1 text-dark" href="mailto:{{ author.email }}" itemprop="email"><i class="fa fa-envelope"></i></a>
            </p>
        </div>
        <div class="col-md-9">
            <h4 itemprop="name">{{ author.display_name }}</h4>
            <p class="mt-3 mb-0" itemprop="description">{{ author.description[page.locale] }}</p>
        </div>
    </div>
</div>
{% endif %}
{% endif %}
