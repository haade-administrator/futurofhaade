media_queries:
  mobile: 'max-width: 480px'
  tablet: 'max-width: 768px'
  laptop: 'max-width: 1024px'
  wide: 'min-width: 1025px'

presets:

  default:
    markup: data_auto
    widths: [ 240, 300, 400, 480, 698, 820 ]
    formats: [webp, original]
    sizes:
      mobile: 480px
      tablet: 698px
      laptop: 820px
      desktop: 820px
      wide: 820px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 240

  herofirst:  
    markup: data_auto
    widths: [440, 700, 1000]
    formats: [webp, original]
    sizes:
      mobile: 440px
      tablet: 700px
      laptop: 1000px
      wide: 700px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: true
    fallback_width: 1000
  
  herotwo:
    markup: data_auto
    widths: [370, 450, 495, 560]
    formats: [webp, original]
    sizes:
      mobile: 450px
      tablet: 370px
      laptop: 495px
      wide: 560px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: true
    fallback_width: 560

  heroend:
    markup: data_auto
    widths: [223, 229, 274, 367, 495]
    formats: [webp, original]
    sizes:
      mobile: 223px
      tablet: 367px
      laptop: 495px
      wide: 274px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 223


  logo:
    widths: [ 150, 250 ]
    formats: [webp, original]
    sizes:
      mobile: 150px
    size: 250px
    fallback_width: 250
    dimension_attributes: true

  shop:
    widths: [ 372, 444 ]
    formats: [webp, original]
    sizes:
      laptop: 372px
    size: 444px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 372

  post:
    widths: [ 360, 450, 738, 790, 940 ]
    formats: [webp, original]
    sizes:
      wide: 940px
    size: calc(100vw - 30px)
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 738

  box:
    markup: data_auto
    widths: [ 307, 367, 450, 495, 738 ]
    formats: [webp, original]
    sizes:
      mobile: 450px
      tablet: 738px
      laptop: 495px
      desktop: 307px
      wide: 367px
    attributes:
      img: 'class="img-thumb"'
      parent: 'class="lazyimg"'
    dimension_attributes: false


  avatar:
    markup: data_auto
    crop: '1:1'
    base_width: 40
    pixel_ratios: [1, 1.75, 3, 3.75]
    fallback_width: 150
    formats: [webp, original]
    attributes:
      img: 'class="author-thumb" itemprop="image"'
    dimension_attributes: false




  lazy:
    markup: data_auto
    link_source: true
    noscript: true
