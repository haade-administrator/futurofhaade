<span class="reading-time" title="{{ translate.estimated-time[page.language] }}">
  <strong>
    {% assign words = include.content | strip_html | number_of_words %}
    {{ words | divided_by: 180 | plus: 1 }} {{ translate.minute[page.language] }}</strong> {{ translate.of[page.language] }} {{ translate.reading[page.language] }}.
</span>
