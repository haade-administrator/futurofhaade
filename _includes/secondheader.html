{% assign translate = site.data.locales.translate %}

<div class="secondheader">
<!-- Site Logo/Name
================================================== -->
{%- assign pages = site.pages | where: 'language_reference', 'index' | where: 'language', page.language %}
{% for page in pages limit:1 %}
<a class="navbar-brand" href="{{ site.baseurl }}{{ page.url | remove: 'index.html' }}">
    <img src="{{ site.baseurl }}/{{ site.logo }}" width='250' height='59' alt="{{ site.name }}">
</a>
{% endfor %}


<!-- Site Tag
================================================== -->
    <p class="sitetag">
        {{ translate.site.description[page.language] }}
    </p>

</div>
