{% if page.layout == 'post' %}
<div class="rating-holder">
  <div class="Stars" style="--rating: {{page.rating}}; --star-background: #FF6600" aria-label="Rating of this product is {{page.rating}} out of 5." title="{{ translate.product.ratingof[page.locale] }} {{page.rating}} {{ translate.product.outof[page.locale] }} 5."></div>
</div>
{% elsif page.layout == 'product' %}
<div class="rating-holder">
<div class="Stars" style="--rating: {{rating.averageStar}};" aria-label="Rating of this product is {{rating.averageStar}} out of 5." title="{{ translate.product.ratingof[page.locale] }} {{rating.averageStar}} {{ translate.product.outof[page.locale] }} 5."></div>
</div>
{% endif %}
