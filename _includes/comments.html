<!-- Comments
================================================== -->
{% if page.comments != false %}
<div class="comments mt-5">
    <button class="btn btn-outline-dark py-2 px-5 d-block w-100 show-comments"><i class="fa fa-comments text-muted"></i> &nbsp; {{ translate.giscus.load[page.language] }}</button>
    <div id="comments">
        <h4 class="mb-4">{{ translate.giscus.title[page.language] }}</h4>
        {% assign provider = site.comments.provider | default:"giscus" %}
        {% if provider == "giscus" %}
            {% include giscus.html %}
            {% endif %}
    <div class="clearfix"></div>
    </div>
</div>
{% endif %}
