media_queries:
  mobile: 'max-width: 480px'
  tablet: 'max-width: 768'
  laptop: 'max-width: 1024px'
  desktop: 'max-width: 1200'
  wide: 'min-width: 944'

presets:

  default:
    markup: data_auto
    widths: [ 300, 400, 820 ]
    formats: [webp, original]
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 300

  logo:
    widths: [ 250 ]
    formats: [webp, original]
    sizes:
      mobile: 150px
    size: 250px
    fallback_width: 250
    dimension_attributes: false

  shop:
    widths: [ 444 ]
    formats: [webp, original]
    sizes:
      laptop: 444px
    size: 400px
    dimension_attributes: false
    fallback_width: 444

  post:
    widths: [ 944 ]
    formats: [webp, original]
    sizes:
      laptop: 350px
    size: 944px
    fallback_width: 944
    dimension_attributes: false

  box:
    markup: data_auto
    widths: [ 368 ]
    formats: [webp, original]
    sizes:
      laptop: 350px
    size: 368px
    attributes:
      img: 'class="img-thumb"'
      parent: 'class="lazyimg"'
    dimension_attributes: false


  avatar:
    widths: [40, 50, 70, 120]
    formats: [webp, original]
    fallback_width: 40
    attributes:
      img: 'class="author-thumb" itemprop="image"'
    dimension_attributes: true


  lazy:
    markup: data_auto
    link_source: true
    noscript: true
