<div class="feedbackscraper">
  {%- assign feedbacks = scraper.feedback %}
  {%- for vote in feedbacks %}

<ul>
  <li>{{ vote.displayName }}</li>
  <li>Nomber of Stars: {{ vote.rating }}</li>
  <li>{% include date.html date=vote.date %}</li>
  {%- if vote.content != '' %}
  <li>{{ vote.content | strip_html }}</li>
  {%- endif %}
</ul>
{%- endfor %}
</div>
