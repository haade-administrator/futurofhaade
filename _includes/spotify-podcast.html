<div class="embed-spotify lazyimg">
    <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/show/{{ include.id }}"
        width="100%" 
        height="152" 
        frameBorder="0" 
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
    </iframe>
</div>
