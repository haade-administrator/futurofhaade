<div class="embed-container lazyimg">
    <iframe style="border-radius:15px"
        data-src="https://www.youtube.com/embed/{{ include.id }}"
        width="700"
        height="480"
        title="{{ page.title }}"
        frameborder="0"
        allowfullscreen="true">
    </iframe>
  </div>
