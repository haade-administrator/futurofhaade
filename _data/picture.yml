media_queries:
  mobile: 'max-width: 480'
  tablet: 'max-width: 768'
  laptop: 'max-width: 1024'
  desktop: 'max-width: 1200'
  wide: 'min-width: 1201'

presets:

  default:
    markup: data_auto
    widths: [ 240, 300, 400, 480, 698, 820 ]
    formats: [webp, original]
    sizes:
      mobile: 480px
      tablet: 698px
      laptop: 820px
      desktop: 820px
      wide: 820px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 240

  herofirst:    
    widths: [370, 450, 463, 543, 738, 994]
    formats: [webp, original]
    sizes:
      desktop: 360px
      wide: 450px
    size: calc(100vw - 30px)
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 450
  
  herotwo:
    markup: data_auto
    widths: [367, 450, 463, 495, 553]
    formats: [webp, original]
    sizes:
      mobile: 450px
      tablet: 367px
      laptop: 495px
      desktop: 463px
      wide: 553px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 367

  heroend:
    markup: data_auto
    widths: [223, 229, 274, 367, 495]
    formats: [webp, original]
    sizes:
      mobile: 223px
      tablet: 367px
      laptop: 495px
      desktop: 229px
      wide: 274px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 223


  logo:
    markup: data_auto
    widths: [ 150, 250 ]
    formats: [webp, original]
    sizes:
      mobile: 150px
    size: 250px
    fallback_width: 250
    dimension_attributes: false

  shop:
    widths: [ 372, 444 ]
    formats: [webp, original]
    sizes:
      laptop: 372px
    size: 444px
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 372

  post:
    widths: [ 360, 450, 738, 790, 940 ]
    formats: [webp, original]
    sizes:
      wide: 940px
    size: calc(100vw - 30px)
    attributes:
      parent: 'class="lazyimg"'
    dimension_attributes: false
    fallback_width: 738

  box:
    markup: data_auto
    widths: [ 307, 367, 450, 495, 738 ]
    formats: [webp, original]
    sizes:
      mobile: 450px
      tablet: 738px
      laptop: 495px
      desktop: 307px
      wide: 367px
    attributes:
      img: 'class="img-thumb"'
      parent: 'class="lazyimg"'
    dimension_attributes: false


  avatar:
    widths: [40, 50, 70, 120]
    formats: [webp, original]
    fallback_width: 40
    attributes:
      img: 'class="author-thumb" itemprop="image"'
    dimension_attributes: false


  lazy:
    markup: data_auto
    link_source: true
    noscript: true
