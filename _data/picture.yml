media_queries:
  mobile: 'max-width: 480px'
  mobile-wide: 'max-width: 524px'
  tablet: 'max-width: 768px'
  laptop: 'max-width: 1024px'
  wide: 'min-width: 1025px'


presets:

  default:
    widths: [ 240, 300, 400, 480, 698, 820 ]
    formats: [webp, original]
    sizes:
      mobile: 480px
      tablet: 698px
      laptop: 820px
      wide: 820px
    attributes:
      img: 'class="pictinpost"'
      parent: 'class="lazyimg"'
    dimension_attributes: false
    format_quality:
      jpg: 85
      png: 85
      webp: 85
    fallback_width: 240

  herofirst:  
    markup: auto
    widths: [300, 400, 500, 600, 700, 800, 900, 1000]
    formats: [webp, original]
    media_widths:
      mobile: [300, 400, 500]
      tablet: [500, 600, 700, 800]
      laptop: [800, 900, 1000]
      wide: [400, 500, 600]
    sizes:
      mobile: calc(100vw - 30px)
      tablet: calc(100vw - 30px)
      laptop: calc(100vw - 30px)
      wide: 38vw
    size: calc(100vw - 30px)
    attributes:
      parent: 'class="lazyimg"'
    format_quality:
      jpg: 85
      png: 85
      webp: 85
    dimension_attributes: true
    fallback_width: 1000
  
  herotwo:
    markup: auto
    widths: [300, 400, 500, 600]
    formats: [webp, original]
    media_widths:
      mobile-wide: [300, 400, 500]
      tablet: [300, 400]
      laptop: [400, 500]
      wide: [400, 500, 600]
    sizes:
      mobile-wide: calc(100vw - 30px)
      tablet: calc(50vw - 15px)
      laptop: calc(50vw - 15px)
      wide: 38vw
    size: calc(100vw - 30px)
    attributes:
      parent: 'class="lazyimg"'
    format_quality:
      jpg: 85
      png: 85
      webp: 85
    dimension_attributes: true
    fallback_width: 600

  heroend:
    markup: auto
    widths: [200, 300, 400, 500, 600]
    formats: [webp, original]
    media_widths:
      mobile-wide: [200, 300]
      tablet: [300, 400]
      laptop: [400, 500]
      wide: [200, 300]
    sizes:
      mobile-wide: calc(50vw - 15px) 
      tablet: calc(50vw - 15px)
      laptop: calc(50vw - 15px)
      wide: 19vw
    size: calc(50vw - 15px)
    attributes:
      parent: 'class="lazyimg"'
    format_quality:
      jpg: 85
      png: 85
      webp: 85
    dimension_attributes: true
    fallback_width: 600


  logo:
    widths: [ 150, 250 ]
    formats: [webp, original]
    sizes:
      mobile-wide: 150px
    size: 250px
    fallback_width: 250
    dimension_attributes: true

  shop:
    widths: [ 250, 350, 400, 444 ]
    formats: [webp, original]
    media_widths:
      mobile: [250]
      tablet: [350]
      laptop: [400]
      wide: [350, 400, 444]
    sizes:
      mobile: 250px
      tablet: 350px
      laptop: 400px
      wide: 30vw
    size: calc(100vw - 30px)
    attributes:
      parent: 'class="lazyimg"'
    format_quality:
      jpg: 85
      png: 85
      webp: 85
    dimension_attributes: false
    fallback_width: 400

  post:
    widths: [ 300, 400, 500, 600, 700, 800, 900, 940 ]
    formats: [webp, original]
    media_widths:
      mobile: [300, 400, 500]
      tablet: [600, 700, 800]
      laptop: [800]
      wide: [900, 940]
    sizes:
      mobile: calc(100vw - 30px)
      tablet: calc(100vw - 30px)
      laptop: 800px
      wide: 940px
    size: calc(100vw - 30px)
    attributes:
      parent: 'class="lazyimg"'
    format_quality:
      jpg: 85
      png: 85
      webp: 85
    dimension_attributes: false
    fallback_width: 940

  box:
    widths: [ 300, 400, 500, 600, 700, 800 ]
    formats: [webp, original]
    media_widths:
      mobile: [300, 400, 500]
      tablet: [500, 600, 700, 800]
      laptop: [400, 500]
      wide: [300, 400]
    sizes:
      mobile: calc(100vw - 30px)
      tablet: calc(100vw - 30px)
      laptop: calc(50vw - 15px)
      wide: 25vw
    size: calc(100vw - 30px)
    attributes:
      img: 'class="img-thumb"'
      parent: 'class="lazyimg"'
    format_quality:
      jpg: 85
      png: 85
      webp: 85
    dimension_attributes: true


  avatar:
    crop: '1:1'
    base_width: 40
    pixel_ratios: [1]
    fallback_width: 40
    formats: [webp, original]
    attributes:
      img: 'class="author-thumb" itemprop="image"'
    dimension_attributes: false

  avatar70:
    crop: '1:1'
    base_width: 60
    pixel_ratios: [1]
    fallback_width: 60
    formats: [webp, original]
    attributes:
      img: 'class="author-thumb" itemprop="image"'
    dimension_attributes: false

  avatar120:
    crop: '1:1'
    base_width: 110
    pixel_ratios: [1]
    fallback_width: 110
    formats: [webp, original]
    attributes:
      img: 'class="author-thumb" itemprop="image"'
    dimension_attributes: false

  avatar150:
    crop: '1:1'
    base_width: 140
    pixel_ratios: [1]
    fallback_width: 140
    formats: [webp, original]
    attributes:
      img: 'class="author-thumb" itemprop="image"'
    dimension_attributes: false

  lazy:
    markup: data_auto
    link_source: true
    noscript: true
